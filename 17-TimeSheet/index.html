<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Time Sheet</title>
</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Employee</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Rate $</th>
                    <th scope="col">Total Billed $</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Joe King</td>
                    <td>Hard</td>
                    <td>2019-07-12</td>
                    <td>1</td>
                    <td>3.35</td>
                    <td>3.35</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="addEmployee" class="container">
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="employeeName">Employee Name</label>
                <input type="text" class="form-control" id="employeeName" placeholder="Employee Name">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" placeholder="Role">
            </div>
            <div class="form-group">
                <label for="startDate">Start Date (MM/DD/YYYY)</label>
                <input type="text" class="form-control" id="startDate" placeholder="Start Date">
            </div>
            <div class="form-group">
                <label for="monthlyRate">Monthly Rate</label>
                <input type="text" class="form-control" id="monthlyRate" placeholder="Monthly Rate">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <button id="submit" class="btn-secondary"></button>
    </div>
    <div id="scripts">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
            <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <script src="app.js"></script>
    </div>
</body>

</html>
