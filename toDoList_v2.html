<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>To Do App!</title>

    <style>
        #todo-item {
            font-weight: 700;
            font-size: 2em;
        }
    </style>
</head>

<body>

    <!-- Title -->
    <h1>My To Do's!</h1>

    <!-- Input Form -->
    <form>
        <span id="todo-item">To Do Item: <input id="to-do" type="text"><input id="add-to-do" value="Add Item"
                type="submit"></span>
    </form>

    <hr>

    <!-- To-Do List -->
    <div id="to-dos"></div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->

    <script type="text/javascript">

        //create object to hold local storage during proccessing
        var objTodoList = { queue: [] };
        //renderToDo();

        //parse localStorage into JSON and add to objTodoList
        function fromTodoLocal() {
            if (localStorage.getItem("todo")) {
                objTodoList = JSON.parse(localStorage.getItem("todo"));
                return true;
            }
            else {
                return false;
            }
        }

        //send objTodoList to localStorage as string
        function toTodoLocal() {
            localStorage.setItem("todo", JSON.stringify(objTodoList));
        }

        //create list items and check boxes in html.
        function renderToDo() {
            let l = fromTodoLocal()
            if (l) {
                let q = objTodoList.queue
                $("#to-dos").empty();
                for (i = 0; i < q.length; i++) {
                    let toDoItem = $("<p>");
                    let toDoClose = $("<button>");
                    let j = q[i].todoID;
                    let k = q[i].todoName;
                    let l = "item-" + j;
                    toDoItem.attr({
                        "id": l,
                        "data-to-do": j
                    })
                        .text(k);
                    toDoClose.addClass("checkbox");
                    toDoClose.attr("data-to-do", j)
                    toDoClose.text("âœ“");
                    toDoItem = toDoItem.prepend(toDoClose);
                    $("#to-dos").append(toDoItem);
                    $("#to-do").val("");
                }
            }
        }
        //add new todo when button clicked
        $("#add-to-do").on("click", function (event) {
            event.preventDefault();
            let l = fromTodoLocal();
            let newTodo = $("#to-do").val().trim();
            let newId = Math.floor(Math.random() * (100 - 1 + 1));
            if(l){
              let q = objTodoList.queue.push(
                  {
                      todoID: newId, todoName: newTodo
                  });
            } else{
                objTodoList.queue = [{
                    todoID: newId, todoName: newTodo
                }];
            }
            toTodoLocal();
            renderToDo();
        });

        // When a user clicks a check box then delete the specific content
        // (NOTE: Pay attention to the unusual syntax here for the click event.
        // Because we are creating click events on "dynamic" content, we can't just use the usual "on" "click" syntax.)
        $(document.body).on("click", ".checkbox", function () {
            event.preventDefault();
            fromTodoLocal();
            q = objTodoList.queue;
            let t = parseInt($(this).attr("data-to-do"));
            for (i = 0; i < q.length; i++) {
                if (q[i].todoID === t) {
                    q.splice(i, 1)
                    objTodoList.queue = q
                    toTodoLocal();
                    renderToDo();
                };
            };
        });

    </script>

</body>

</html>
